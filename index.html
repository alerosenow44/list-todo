<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>La Mia Todo List</h1>
        <div class="input-area">
            <input type="text" id="taskInput" placeholder="Scrivi un task...">
            <button id="addTaskBtn">➕ Aggiungi</button>
        </div>
        <ul id="taskList"></ul>
        <div class="controls">
            <button id="clearAllBtn">🗑️ Elimina tutto</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
